services:
  db:
    image: postgres:16
    container_name: cv_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: cv_redis
    ports:
      - "6379:6379"

  web:
    build:
      context: ./backend
    container_name: cv_web
    command: /app/start-web.sh
    env_file:
      - .env
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  worker:
    build:
      context: ./backend
    container_name: cv_worker
    command: /app/start-worker.sh
    env_file:
      - .env
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: ./frontend
    container_name: cv_frontend
    command: npm run dev
    ports:
      - "3000:3000"
    environment:
      BACKEND_INTERNAL_URL: http://web:8000
      NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - web

volumes:
  postgres_data:
